<div class="profile-users">
  <div class="container">
    <div class="row">

      <div class="col-sm-6 col-md-4  col-lg-3 " *ngFor="let user of users">
        <div class="card ">
          <div class="banner"></div>
          <img src="{{user.img}} " alt="" class="img-circle mb-3">


          <h3 class="mb-4">{{user.firstName }} {{user.lastName}}</h3>
          <div class="text-left mb-4">

            <p class="mb-2"><i class="fa fa-envelop mr-2">{{user.email}}</i>
            <p class="mb-2 mr-2"><i class="fa fa-phone phoneIcon mr-2">&nbsp; &nbsp;{{user.phone}}</i>


            </p>
          </div>
          <!-- Divide row into six columns -->
          <div class="row">

            <div class="col-6">
              <button class="btn btn-outline-info btn-sm " (click)="openUserInfo(user.employeeNumber)">Edit
                Profile</button>
            </div>
            <div class="col-6">
              <button class=" btn btn-outline-danger  btn-sm" (click)="deleteUser(user.employeeNumber)">Delete
                User</button>

            </div>
          </div>




        </div>
      </div>


    </div>

  </div>
